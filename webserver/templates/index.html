<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
    table, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>

  <body>
    <div style="float: right">
      <form method="GET" action="/logout">
        <p><input type="submit" value="Logout"></p>
      </form>
    </div>
    <h1>Welcome back {{session.name}}</h1>
    <br>
    <h2>Check out friends near {{session.home_name}}:</h2>
    <div>
      <table style="width:500px">
          <tr>
            <th>Name</th>
            <th>Location</th> 
            <th>Distance</th>
          </tr>
        {% for row in data %}
        <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}} miles</td>
        </tr>
        {% endfor %}
      </table>
    </div>
    <br>
    <br>

    <p><a href="/location">View / Add locations?</a></p>
    <p><a href="/trip">View / Plan a trip?</a></p>
    <p><a href="/activity">Add activites</a></p>
    <p><a href="/friend">Manage friends</a></p>
    <p><a href="/review">Reviews</a></p>
    <p><a href="/rental">Rentals</a></p>
  </body>
</html>
